    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();
      var myUid = JSON.parse(localStorage.getItem("user")).uid;
      var chatroomId;

      db.collection("chatroom")
        .where("who", "array-contains", myUid)
        .get()
        .then((result) => {
          result.forEach((a) => {
            var template = `<li class="list-group-item">
              <h6>${a.data().product}</h6>
              <h6 class="text-small">${a.id}</h6>
            </li>`;
            $(".chat-list").append(template);
            $(".list-group-item").click(function () {
              chatroomId = $(this).children(".text-small").text();
              e.stopImmediatePropagation();
              db.collection("chatroom")
                .doc(chatroomId)
                .collection("messages")
                .orderBy("date")
                .onSnapshot((result) => {
                  $(".chat-content").html("");
                  result.forEach((a) => {
                    var template = `<li><span class="chat-box">${
                      a.data().content
                    }</span></li>`;
                    $(".chat-content").append(template);
                  });
                });
            });
          });
        });

      $("#send").click(function () {
        var data = {
          content: $("#chat-input").val(),
          data: new Date(),
          uid: myUid,
        };
        db.collection("chatroom")
          .doc(chatroomId)
          .collection("messages")
          .add(data);
      });
    </script>
